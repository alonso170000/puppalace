// Esta función se ejecutará al enviar el formulario para actualizar la mascota
document.getElementById('editPetForm')?.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevenir que el formulario se envíe de forma tradicional

    const form = event.target;
    const formData = new FormData(form);

    fetch('update_pet.php', {
        method: 'POST',
        body: formData
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            alert('Mascota actualizada correctamente.');
            fetchAndDisplayPets(); // Vuelve a cargar la lista de mascotas
        } else {
            alert('Error al actualizar la mascota.');
        }
    })
    .catch(error => console.error('Error al actualizar la mascota:', error));
});
//FUNCION ELIMINAR MASCOTA
function deletePet(mascotaId) {
    if (confirm("¿Estás seguro de que quieres eliminar esta mascota?")) {
        fetch('delete_pet.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ mascota_id: mascotaId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Mascota eliminada correctamente.");
                fetchAndDisplayPets();  // Recarga las mascotas después de eliminar una
            } else {
                alert("Hubo un error al eliminar la mascota.");
            }
        })
        .catch(error => console.error('Error al eliminar la mascota:', error));
    }
}

//EDITAR ADMIN
function editAdmin(adminId) {
    fetch(`get_admins.php?admin_id=${adminId}`)
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                changeContent("Editar Administrador", "<p>No se encontró el administrador.</p>");
                return;
            }

            const admin = data[0];  // Asumiendo que se devuelve solo un administrador

            // Crear el formulario de edición con los datos actuales del administrador
            const editForm = `
                <form class="form-container" id="editAdminForm">
                    <input type="hidden" name="admin_id" value="${admin.admin_id}">
                    <label for="nombre_admin">Nombre:</label>
                    <input type="text" id="nombre_admin" name="nombre_admin" value="${admin.nombre_admin}" required><br>

                    <label for="correo_electronico">Correo Electrónico:</label>
                    <input type="email" id="correo_electronico" name="correo_electronico" value="${admin.correo_electronico}" required><br>

                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" value="********" required><br>
                    
                    <!-- Botón para mostrar/ocultar la contraseña -->
                    <button type="button" id="togglePassword" style="background-color: #8B0000; color: white; padding: 5px; border: none; border-radius: 5px;">Ver Contraseña</button>
                    
                    <button type="submit">Actualizar</button>
                </form>
            `;

            // Cambiar el contenido para mostrar el formulario
            changeContent("Editar Administrador", editForm);

            // Agregar evento para alternar la visibilidad de la contraseña
            const togglePasswordButton = document.getElementById("togglePassword");
            const passwordField = document.getElementById("password");

            togglePasswordButton.addEventListener("click", () => {
                // Alternar el tipo del campo entre 'password' y 'text'
                const type = passwordField.type === "password" ? "text" : "password";
                passwordField.type = type;
                togglePasswordButton.textContent = type === "password" ? "Ver Contraseña" : "Ocultar Contraseña";
            });

            // Agregar un evento para enviar el formulario
            document.getElementById("editAdminForm").addEventListener("submit", function(event) {
                event.preventDefault();
                updateAdmin(adminId, document.getElementById("password").value);
            });
        })
        .catch(error => {
            console.error("Error al obtener detalles del administrador:", error);
            changeContent("Editar Administrador", "<p style='color: red;'>No se pudo cargar la información del administrador.</p>");
        });
}

//ELIMINAR USUARIOS
function deleteUser(userId) {
    if (confirm("¿Estás seguro de que quieres eliminar este usuario?")) {
        fetch('delete_users.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify({ usuario_id: userId })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert("Usuario eliminado correctamente.");
                fetchAndDisplayUsers();  // Recarga los usuarios después de eliminar uno
            } else {
                alert("Hubo un error al eliminar el usuario.");
            }
        })
        .catch(error => console.error('Error al eliminar el usuario:', error));
    }
}

//VER MENSAJES
// Función para obtener y mostrar los mensajes
function fetchAndDisplayMessages() {
    fetch('get_mess.php')  // Ruta al archivo PHP que obtiene los mensajes
        .then(response => response.json())
        .then(data => {
            if (data.length === 0) {
                changeContent("Ver mensajes", "<p>No hay mensajes.</p>");
                return;
            }

            let messagesHTML = data.map(message => `
                <div class="message-card">
                    <p><strong>De:</strong> ${message.remitente}</p>
                    <p><strong>Asunto:</strong> ${message.asunto}</p>
                    <p><strong>Mensaje:</strong> ${message.mensaje}</p>
                    <p><strong>Fecha:</strong> ${message.fecha}</p>
                </div>
            `).join("");

            changeContent("Ver mensajes", `<div class="messages-container">${messagesHTML}</div>`);
        })
        .catch(error => console.error('Error al cargar los mensajes:', error));
}
    // Asignar los eventos de los botones
    document.getElementById("addPetBtn").addEventListener("click", showAddPetForm);
    document.getElementById("addAdminBtn").addEventListener("click", showAddAdminForm);
	document.getElementById("editPetBtn").addEventListener("click", fetchAndDisplayPets);
	document.getElementById("editAdminBtn").addEventListener("click", fetchAndDisplayAdmins);
	document.getElementById("editUsers").addEventListener("click", fetchAndDisplayUsers);
	document.getElementById("verMess").addEventListener("click", fetchAndDisplayMessages);
		
</script>
